<!DOCTYPE html>
<html>
<head>
  <title>Tabela korisnika</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <h2>Tabela korisnika</h2>
  <table id="korisniciTable" class="table table-bordered">
    <thead>
      <tr>
        <th>Ime</th>
        <th>Prezime</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Jovan</td>
        <td>Jovanović</td>
        <td>jovan.jovanovic@example.com</td><td><button class="btn btn-danger btn-sm" onclick="ukloniRed(this)">X</button></td>
      </tr>
      <tr>
        <td>Milica</td>
        <td>Milić</td>
        <td>milica.milic@example.com</td><td><button class="btn btn-danger btn-sm" onclick="ukloniRed(this)">X</button></td>
      </tr>
      <tr>
        <td>Pera</td>
        <td>Perić</td>
        <td>pera.peric@example.com</td><td><button class="btn btn-danger btn-sm" onclick="ukloniRed(this)">X</button></td>
      </tr>
    </tbody>
  </table>
  <button id="dodajKorisnikaBtn" class="btn btn-secondary">Dodaj novog zaposlenog</button>

</div>
<form id="novaForma" style="display: none;">
    <div class="form-group">
      <label for="ime">Ime:</label>
      <input type="text" class="form-control" id="ime">
    </div>
    <div class="form-group">
      <label for="prezime">Prezime:</label>
      <input type="text" class="form-control" id="prezime">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email">
    </div>
    <button type="button" id="zavrsiBtn" class="btn btn-secondary">Završi</button>
  </form>
<script src="mojJS.js"></script>
</body>
</html>
